<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function2.html</title>
</head>
<body>
    <h1> function type 테스트 중.... </h1>
    <button onclick="keepBeer()"> 맥주 보관    </button>

    <script>
        keepBeer();// 미리 만들어진 함수를 호출하기 때문에 오류가 나지 않음 // function type의 참조값이 들어있다.
        //keepBeer2(); // error

        //우선적으로 미리 만들어지는 function
        function keepBeer(){
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        };

        // 실행순서가 와야 만들어지는 함수 // 
        var keepBeer2=function(){
            console.log("냉장고 문을 연다.");
        };
    </script>





</body>
</html>
