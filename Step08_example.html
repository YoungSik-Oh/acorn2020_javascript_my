<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> 반복문 활용 예제 </h1>
    <input type="text" id="inputName" placeholder="검색할 이름"....>
    <button id="findBtn">검색</button>
    <p id="console"></p>
    <script>
        // 친구 정보를 담을 배열
        var friends=[];
        //배열에 sample 데이터 담기
        friends.push({name:"김구라",phone:"010",email:"aaa@"});
        friends.push({name:"김진호",phone:"011",email:"bbb@"});
        friends.push({name:"이봉하",phone:"017",email:"ccc@"});
        friends.push({name:"이세희",phone:"018",email:"ddd@"});
        friends.push({name:"백운용",phone:"019",email:"eee@"});

        // document.querySelector("#findBtn").addEventListener("click",function(){
        //     var n = document.querySelector("#inputName").value;
        //     for (var i=0; i<friends.length; i++){
        //         if(n == friends[i].name){
        //             document.querySelector("#console").innerText=JSON.stringify(friends[i]);
        //             break;
        //         }else{
        //             document.querySelector("#console").innerText="정보 없음";
        //         }
        //     }
        // })
        var isExist=false; // 함수가 실행 되었는지 확인하기 위한 초기값
        
        document.querySelector("#findBtn").addEventListener("click",function(){
            var n = document.querySelector("#inputName").value;
            for (var i=0; i<friends.length; i++){
                var b = friends[i];
                if(n == b.name){
                    document.querySelector("#console").innerText=b.name + " " + b.phone + " " + b.email;
                    // 검색 된 이름이 존재한다고 표시 한다.
                    isExist=true;
                }
            }
            // for 문 종료 후에 if 문 블럭에 실행 순서가 갔었는지 여부 확인
            if(isExist == false){
                document.querySelector("#console").innerText=n +"으로 검색 된 정보는 없습니다."
                console.log(isExist);
                
            }
        })

    </script>
</body>
</html>
