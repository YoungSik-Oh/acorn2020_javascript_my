<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_createElement.html</title>
</head>
<body>
    <h1>createElement test...</h1>
    <button id="makeBtn">p 요소 동적으로 만들기</button>
    <div id="wrapper">
        
    </div>
    <script>
        document.querySelector("#makeBtn").addEventListener("click",()=>{
            let p1=document.createElement("p");
            p1.innerText="p요소";
            document.querySelector("#wrapper").append(p1);
        });
    </script>
</body>
</html>
