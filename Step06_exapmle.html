<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_exapmle.html</title>
</head>
<body>
    <input type="text" id="inputMsg"/>
    <button id="sendBtn">전송</button>
    <button id="reset">지우기</button>
    <p id="console"></p>

    <script>
        // 버튼을 클릭했을 때 실행 할 함수 등록
        document.querySelector("#sendBtn").addEventListener("click",function(){
            // 1. input 요소에 입력한 value 값 읽어오기
            var msg=document.querySelector("#inputMsg").value;
            // 2. p요소의 innerText 에 반영하기
            document.querySelector("#console").innerText=msg;           
            // 3. 입력창 초기화
            document.querySelector("#inputMsg").value="";
        });        
        // document.querySelector("#inputMsg").addEventListener("keydown",function(){
        //     console.log("입력쓰");
        // });

        document.querySelector("#inputMsg").addEventListener("keyup",function(event){
                console.log(event);

                if(event.key == "Enter"){
                    var msg=document.querySelector("#inputMsg").value;
                    document.querySelector("#console").innerText=msg;           
                    document.querySelector("#inputMsg").value="";
                }
                
        });        
    </script>

</body>
</html>
