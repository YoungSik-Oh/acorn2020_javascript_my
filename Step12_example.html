    <h1>createElement test...</h1>
    <ul id="frinedList">

    <script>
        // 친구 이름이 들어 있는 배열
        const names=["김구라","해골","원숭이","주뎅이","덩어리"];
        /*
            배열에 들어있는 친구이름을 이용해서 
            <li> 김구라</li>
            와 같은 요소를 동적으로 만들어서
            ul요소에 append 해 보십쇼
        */
        // for (i=0; i<names.length;i++){
        //     
        //         list.innerText=names[i];
        //         document.querySelector("#frinedList").append(list);
        //     };   
            names.forEach((room,h) =>{
                let list=document.createElement("li");
                list.innerText=names[h]; // i ++ 
                document.querySelector("#frinedList").append(list);
            });
        
    </script>
