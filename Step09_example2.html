<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example2.html</title>
    <style>
        
        #myCanvas{
            
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>그림판 만들기</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <div>
        색상<input type="color" id="selectedColor"/>
        굵기<input type="range" id="selectedWidth" min="1" max="50" step="1" value="1";/>
        <strong id="displayWidth">1</strong>
        <button id="clearBtn">Clear</button>
    </div>
    <script>
        var canvas = document.querySelector("#myCanvas"); //canvas 의 참조값 얻어오기
        var context = canvas.getContext("2d"); // canvas에 그림을 그릴수 있는 도구의 참조값 얻어오기
        var isDrawing=false; //현재 그림을 그리고 있는 상태인지 여부를 관리할 변수를 선언하고 초기값 부여하기
        var thisColor="#000000"; //색상과 선의 굵기 초기값 지정하기
        var thisWidth=1;
        context.lineCap="round"; //부드럽게 그려지게
        context.lineJoin="round";
        document.querySelector("#myCanvas").addEventListener("mousedown",function(event){
            //이벤트라 일어난 좌표에서 선을 그릴 준비를 한다.
            console.log(event);
            //이벤트가 일어난 곳의 좌표 알아오기
            var x=event.offsetX;
            var y=event.offsetY;
            //해당 좌표에서 선을 그릴 준비를 한다.
            context.strokeStyle=thisColor; // 선의 색상
            context.lineWidth=thisWidth; // 선의 굵기
            context.beginPath();
            context.moveTo(x,y);
            isDrawing=true;  // 그림을 그리고 있는 상태로 바꿔준다.
        });
        document.querySelector("#myCanvas").addEventListener("mousemove",function(event){
            if(!isDrawing){ //만일 현재 그리고 있는 상태가 아니면 함수를 여기서 종료한다.
                return; // 함수종료
            }
            var x=event.offsetX; // 이벤트가 일어난 좌표까지 선을 그린다.
            var y=event.offsetY;
            context.lineTo(x,y);  //해당 좌표 까지 선을 이어준다.
            context.stroke();
        });
        document.querySelector("#myCanvas").addEventListener("mouseup",function(){
            isDrawing=false; // 더 이상 선이 그려지지 않도록 한다.
            context.closePath();
        });
        
        document.querySelector("#selectedColor").addEventListener("change",function(){ // 색상을 선택 했을 때 실행 할 함수 
            thisColor=this.value;   // this = document.querySelector("#selectedColor").value 
                                    // 선택 된 색상 값을 변수에 대입하기
        });
        
        document.querySelector("#selectedWidth").addEventListener("change",function(){
            thisWidth=this.value; // 선의 굵기를 바꿀 때 실행 할 함수 
        });

        document.querySelector("#selectedWidth").addEventListener("change",function(){
            // 현재 value 값을 테스트로 콘솔창에 출력해 보기
            console.log(this.value);
            thisWidth=this.value; //  // strong 요소에 출력
            document.querySelector("#displayWidth").innerText=this.value; //현재 굵기 값에 대입해서 선의 굵기에 반영되도록 한다.
        });
        document.querySelector("#clearBtn").addEventListener("click",function(){
            context.clearRect(0,0,500,500);
        });
    </script>
</body>
</html>
